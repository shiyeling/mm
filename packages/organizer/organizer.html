<template name="organizer">
<div class="container mm-content">
    <div class="row">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">Organize a new {{type}} match</h3>
            </div>
            <div class="panel-body guide-screen-container">{{> UI.dynamic template=guideSreen data=matchConfig}}</div>
            <div class="panel-footer">Panel footer</div>
        </div>
    </div>
</div>
</template>
<template name="matchSetup">
<form class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="match-name">{{i18n 'match.name'}}</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="match-name"
                placeholder="{{i18n 'placeholder.input.match.name'}}">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="match-date-start">{{i18n 'match.date'}}</label>
        <div class="col-sm-4">
            <div class="input-group datetimepicker">
                <input id="match-date-start" class="form-control" type="text" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
        <label class="control-label col-sm-1" for="match-date-end">{{i18n 'to'}}</label>
        <div class="col-sm-4">
            <div class="input-group datetimepicker">
                <input id="match-date-end" class="form-control" type="text" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="match-date-start">{{i18n 'match.games'}}</label>
        <div class="col-sm-10">
            <ul class="list-group">
                <li class="list-group-item">Cras justo odio <span class="glyphicon glyphicon-search pull-right" aria-hidden="true"></span></li>
                <li class="list-group-item">Dapibus ac facilisis in</li>
                <li class="list-group-item">Morbi leo risus</li>
                <li class="list-group-item">Porta ac consectetur ac</li>
                <li class="list-group-item">Vestibulum at eros</li>
            </ul>
        </div>
    </div>
</form>
</template>
<template name="basicInfo">
<div class="row">
    <div class="form-group col-xs-12 col-md-6 col-lg-5 ">
        <label class="control-label" for="match-name">{{i18n 'match.name'}}</label> <input type="text"
            class="form-control" id="match-name">
    </div>
    <div class="form-group col-xs-12 col-md-6 col-lg-5 fg-match-date">
        <label class="input_label" for="match-date">{{i18n 'match.date'}}</label>
        <div class="input-group datetimepicker">
            <input id="match-date" class="form-control" type="text" />
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-calendar"></span>
            </span>
        </div>
    </div>
    <div class="col-sm-6 col-md-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{i18n 'match.public'}}</h3>
                <p>{{i18n 'match.desc.public'}}</p>
                <p class="text-center">
                    <button class="match-config-public btn btn-primary" role="button">{{i18n 'create'}}</button>
                </p>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-6">
        <div class="thumbnail">
            <div class="caption">
                <h3>{{i18n 'match.private'}}</h3>
                <p>{{i18n 'match.desc.private'}}</p>
                <p class="text-center">
                    <button class="match-config-private btn btn-primary" role="button">{{i18n 'create'}}</button>
                </p>
            </div>
        </div>
    </div>
</div>
</template>
